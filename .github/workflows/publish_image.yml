name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -f ./SolarCharger/server.Dockerfile -t thijswm/tesla_solar_charger:latest .
      - name: push image
        run: |
          docker push hijswm/tesla_solar_charger:latest
