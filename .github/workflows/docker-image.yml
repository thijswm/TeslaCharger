name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker build ./SolarCharger -f server.Dockerfile thijswm/tesla_solar_charger:latest
