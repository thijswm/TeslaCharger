name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Server Docker image
      run: docker build . --file SolarCharger/server.Dockerfile --tag thijswm/tesla_solar_charger:$(date +%s)
